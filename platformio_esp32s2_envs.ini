                            ${no_ir.lib_ignore}
build_flags               = ${esp32s2_common_LittleFS.build_flags}
                            -DPLUGIN_BUILD_CUSTOM
                            -DESP_CONSOLE_USB_CDC=y
extra_scripts             = ${esp32s2_common_LittleFS.extra_scripts}
                            pre:tools/pio/pre_custom_esp32.py



